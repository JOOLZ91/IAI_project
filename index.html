<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>IAI Project</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <button class="main">Zrób zakupy</button>
  <div class="modal" id="modal">
    <svg class="svg-icon close" viewBox="0 0 20 20">
      <path fill="none"
        d="M15.898,4.045c-0.271-0.272-0.713-0.272-0.986,0l-4.71,4.711L5.493,4.045c-0.272-0.272-0.714-0.272-0.986,0s-0.272,0.714,0,0.986l4.709,4.711l-4.71,4.711c-0.272,0.271-0.272,0.713,0,0.986c0.136,0.136,0.314,0.203,0.492,0.203c0.179,0,0.357-0.067,0.493-0.203l4.711-4.711l4.71,4.711c0.137,0.136,0.314,0.203,0.494,0.203c0.178,0,0.355-0.067,0.492-0.203c0.273-0.273,0.273-0.715,0-0.986l-4.711-4.711l4.711-4.711C16.172,4.759,16.172,4.317,15.898,4.045z">
      </path>
    </svg>
    <div class="modal-body">
      <div class="images-container">
        <div class="photo">
          <img class="photo-image" alt="photos">
        </div>
      </div>
      <form>
        <div class="form-container">
          <div class="product"></div>
          <div class="price"></div>
          <div class="size-text">Rozmiar:</div>
          <div class="radio-container">
            <input type="radio" id="small" name="size" checked="checked">
            <label class="small" for="small"></label>
            <input type="radio" id="medium" name="size">
            <label class="medium" for="medium"></label>
            <input type="radio" id="large" name="size">
            <label class="large" for="large"></label>
          </div>
          <div class="variances-text">Wariant:</div>
          <div class="variances-container">
            <select name="color" id="color">
              <option class="silver" value="Srebrny"></option>
              <option class="black" value="Czarny"></option>
              <option class="white" value="Biały"></option>
            </select>
          </div>
          <div class="available-container">
            <svg class="svg-icon available" viewBox="0 0 20 20">
              <path fill="none"
                d="M7.629,14.566c0.125,0.125,0.291,0.188,0.456,0.188c0.164,0,0.329-0.062,0.456-0.188l8.219-8.221c0.252-0.252,0.252-0.659,0-0.911c-0.252-0.252-0.659-0.252-0.911,0l-7.764,7.763L4.152,9.267c-0.252-0.251-0.66-0.251-0.911,0c-0.252,0.252-0.252,0.66,0,0.911L7.629,14.566z">
              </path>
            </svg>
            <svg class="svg-icon notavailable" viewBox="0 0 20 20">
              <path fill="none"
                d="M15.898,4.045c-0.271-0.272-0.713-0.272-0.986,0l-4.71,4.711L5.493,4.045c-0.272-0.272-0.714-0.272-0.986,0s-0.272,0.714,0,0.986l4.709,4.711l-4.71,4.711c-0.272,0.271-0.272,0.713,0,0.986c0.136,0.136,0.314,0.203,0.492,0.203c0.179,0,0.357-0.067,0.493-0.203l4.711-4.711l4.71,4.711c0.137,0.136,0.314,0.203,0.494,0.203c0.178,0,0.355-0.067,0.492-0.203c0.273-0.273,0.273-0.715,0-0.986l-4.711-4.711l4.711-4.711C16.172,4.759,16.172,4.317,15.898,4.045z">
              </path>
            </svg>
            <div class="available-product"></div>
            <svg class="svg-icon time" viewBox="0 0 20 20">
              <path fill="none"
                d="M11.088,2.542c0.063-0.146,0.103-0.306,0.103-0.476c0-0.657-0.534-1.19-1.19-1.19c-0.657,0-1.19,0.533-1.19,1.19c0,0.17,0.038,0.33,0.102,0.476c-4.085,0.535-7.243,4.021-7.243,8.252c0,4.601,3.73,8.332,8.332,8.332c4.601,0,8.331-3.73,8.331-8.332C18.331,6.562,15.173,3.076,11.088,2.542z M10,1.669c0.219,0,0.396,0.177,0.396,0.396S10.219,2.462,10,2.462c-0.22,0-0.397-0.177-0.397-0.396S9.78,1.669,10,1.669z M10,18.332c-4.163,0-7.538-3.375-7.538-7.539c0-4.163,3.375-7.538,7.538-7.538c4.162,0,7.538,3.375,7.538,7.538C17.538,14.957,14.162,18.332,10,18.332z M10.386,9.26c0.002-0.018,0.011-0.034,0.011-0.053V5.24c0-0.219-0.177-0.396-0.396-0.396c-0.22,0-0.397,0.177-0.397,0.396v3.967c0,0.019,0.008,0.035,0.011,0.053c-0.689,0.173-1.201,0.792-1.201,1.534c0,0.324,0.098,0.625,0.264,0.875c-0.079,0.014-0.155,0.043-0.216,0.104l-2.244,2.244c-0.155,0.154-0.155,0.406,0,0.561s0.406,0.154,0.561,0l2.244-2.242c0.061-0.062,0.091-0.139,0.104-0.217c0.251,0.166,0.551,0.264,0.875,0.264c0.876,0,1.587-0.711,1.587-1.587C11.587,10.052,11.075,9.433,10.386,9.26z M10,11.586c-0.438,0-0.793-0.354-0.793-0.792c0-0.438,0.355-0.792,0.793-0.792c0.438,0,0.793,0.355,0.793,0.792C10.793,11.232,10.438,11.586,10,11.586z">
              </path>
            </svg>
            <div class="available-product-time">Możemy wysłać już dzisiaj! <br>
              <div class="check-price">Sprawdź czas i koszty wysyłki</div>
            </div>
          </div>
          <div class="add-product-container">
            <div class="product-amount-container">
              <div class="minus">-</div>
              <div class="amount"></div>
              <div class="plus">+</div>
            </div>
            <button class="add-product">Dodaj do koszyka</button>
          </div>
        </div>
      </form>
    </div>
  </div>
  <div class="alert">
    <svg class="svg-icon popup" viewBox="0 0 20 20">
      <path
        d="M10.219,1.688c-4.471,0-8.094,3.623-8.094,8.094s3.623,8.094,8.094,8.094s8.094-3.623,8.094-8.094S14.689,1.688,10.219,1.688 M10.219,17.022c-3.994,0-7.242-3.247-7.242-7.241c0-3.994,3.248-7.242,7.242-7.242c3.994,0,7.241,3.248,7.241,7.242C17.46,13.775,14.213,17.022,10.219,17.022 M15.099,7.03c-0.167-0.167-0.438-0.167-0.604,0.002L9.062,12.48l-2.269-2.277c-0.166-0.167-0.437-0.167-0.603,0c-0.166,0.166-0.168,0.437-0.002,0.603l2.573,2.578c0.079,0.08,0.188,0.125,0.3,0.125s0.222-0.045,0.303-0.125l5.736-5.751C15.268,7.466,15.265,7.196,15.099,7.03">
      </path>
    </svg>
    <h2>Dodano do koszyka</h2>
    <div class="shopping-container">
      <div class="shop shopping-product-name"></div>
      <div class="shop shopping-product-price"></div>
      <div class="shop shopping-product-color"></div>
      <div class="shop shopping-product-quantity"></div>
      <div class="shop shopping-product-alltogether"></div>
    </div>
  </div>
  <div id="overlay"></div>
  <script src="main.js"></script>
</body>

</html>
